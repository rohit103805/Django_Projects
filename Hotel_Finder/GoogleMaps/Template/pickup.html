<!doctype html>
<html lang="en">
  	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Bootstrap demo</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
		<style>
			#position {
				position: absolute;
				top: 10px;
				left: 25%;
				z-index: 5;
			}
		</style>
  	</head>
  	<body>
		<div class="container-fluid">
			<div id="position">
				<div class="col">
					<div class="card text-white mb-3" style="width: 40rem; background-color: #cdda1a;">
						<div class="card-header bg-dark" style="border: 10cm;">{{name}}</div>
						<img src="{{image}}" class="card-img-top" alt="..." height="280rem">
						<div class="card-body">
							<form action = "places">
								<div class="mb-3 row">
									<label for="City" class="col-sm-2 col-form-label">City</label>
									<div class="col-sm-10">
									  <input type="text" readonly class="form-control-plaintext" name="static" value="{{name}}">
									</div>
								</div>
								<div class="mb-3 row">
									<label for="PickUp" class="col-sm-2 col-form-label">PickUp Coordinate</label>
									<div class="col-sm-10">
									  <input type="text" class="form-control" id="Pickup" name="Pickup">
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Submit</button>
							</form>
							<script>
								var autocomplete;
								function initAutoComplete(){
									autocomplete = new google.maps.places.Autocomplete(
										document.getElementById('Pickup'),
										{
											componentRestrictions : {'country': ['IN']},
											fields : ['place_id', 'geometry', 'name']
										}
									);
									autocomplete.addListener('place_changed', onPlaceChanged);
								}

								function onPlaceChanged(){
									var place = autocomplete.getPlace();
									//document.getElementById('Pickup')=place.name;
								}

							</script>
							<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initAutoComplete"></script>
						</div>
					</div>
				</div>
			</div>
		</div>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  	</body>
</html>
