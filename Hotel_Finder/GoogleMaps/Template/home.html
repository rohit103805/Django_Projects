<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body  style="background-color: #503744;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand"><img src="https://i.pinimg.com/originals/7d/7c/8a/7d7c8afbe5f6b9bed2dd41bd71437b89.png" alt="" width="50" height="50" class="d-inline-block align-text-top"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
		<div class="row mt-2"></div>
		<div class="row">
			{%for places in suggested %}
			<div class="col">
				<div class="card text-white mb-3" style="width: 20rem ;background-color: #cdda1a;">
					<div class="card-header bg-dark">{{places.name}}</div>
					<img src="{{places.image.url}}" class="card-img-top" alt="..." height="280rem">
					<div class="card-body">
						<form action="pickup">
							<input type="hidden" name="place" value="{{places.name}}">
                            <input type="hidden" name="image" value="{{places.image.url}}">
							<input type = "submit" value="Visit {{places.name}}" class="btn btn-danger" >
						</form>
					</div>
				</div>
				<div class="row mt-2"></div>
			</div>
			{% endfor %}
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
