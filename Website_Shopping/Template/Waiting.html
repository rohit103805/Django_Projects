<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Payment Page</title>
  </head>
  <body>
    <ul class="nav justify-content-center text" style="background-color: #124458;">
        <li class="nav-item">
            <a class="nav-link text-white" aria-current="page"><h2>ðŸ’³ Razorpay payment portal ðŸ’°</h2></a>
        </li>
    </ul>

    <div class="container">
        <div class="col mt-5">
            <div class="card mb-3" style="max-width: auto; height: auto; background-color: #adcad3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{image}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
							<div class="text-center">
								<h1 class="card-title">Order Summary</h1>
								<p class="card-text">Product Name : {{prod_name}}</p>
								<p class="card-text">Price : â‚¹{{price_disp}}</p>
								<p class="card-text">Delivery Address : {{delivery}}</p>
								<div class="row">
									<div class="col-6">
										<a class="btn btn-warning" href="pending_payments">Pay Later</a>
									</div>
									<div class="col-6">
										<form action="success" method="POST">
											{%csrf_token%}
											<script    
											src="https://checkout.razorpay.com/v1/checkout.js"    
											data-key="rzp_test_GzXPGVYxao14ck"    
											data-amount="{{price}}"    
											data-currency="INR"    
											data-order_id="{{id}}"    
											data-buttontext="Pay with Razorpay"    
											data-name="Bazaar"    
											data-description="Your one stop shopping site"    
											data-image="https://example.com/your_logo.jpg"    
											data-prefill.name="Rohit Mondal"    
											data-prefill.email="{{user}}"    
											data-theme.color="#F0EB51"></script>
										</form>
									</div>
								</div>
							</div>
                        </div>
                    </div>

                </div>
            </div>  
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
